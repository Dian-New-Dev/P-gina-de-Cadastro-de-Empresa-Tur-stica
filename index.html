<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecotur - Descubra o Pantanal dos seus sonhos</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@200;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <section class="topBar">
            <div id="topBar1">
                <p>Logo</p>
            </div>
            <div id="topBar2">
                <p>Porque viajar conosco?</p>
            </div>
        </section>

        <section class="pageTitle">
            <img src="images/logo.jpg" alt="Logo da Ecotur">
        </section>
    </header>

    <main>

        <section id="img">
            

        </section>
        
        <section id="formOuter">
            <h2>Cadastro</h2>

            <section id="formInner">

                <form action="/submit" method="post">
                    <label for="username">Nome:</label>
    
                    <input type="text" id="username"
                    name="username" required>
    
                    <label for="emaiç">E-mail:</label>
    
                    <input type="text" id="emaiç"
                    name="emaiç" required>
    
                    <label for="password">Senha</label>
    
                    <input type="password" id="password"
                    name="password" requireed>
    
                    <button id="submitBtn"><b>Cadastre-se</b></button>
                </form>


            </section>

            

            <section class="socialMedia">
                <img class="icon" src="images/icons/social.png" alt="Link para página do GooglePlus">
                <img class="icon" src="images/icons/twitter.png" alt="Link para página do Twitter">
                <img class="icon" src="images/icons/facebook.png" alt="Link para página do Facebook">
            </section>

            <section class="bottom">
                <p>Já tem uma conta? <a href="">Entrar</a></p>
            </section>
            
            
            
        </section>

    </main>
    
    <footer>
        <P>Página Inicial</P>
        <P>Sobre nós</P>
        <P>Política de Privacidade</P>
        <P>Contato</P>
        <P>FAQ</P>
    </footer>

</body>
<script src="index.js"></script>
</html>
